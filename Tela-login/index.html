<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voluntários pro Bem</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <h1 class="titulo">Você faz parte desse <br> movimento!</h1>
    </header>
    <!-- Fim doHeader -->
    <main>
        <div class="formulario">
            <p class="pInicial">É bom ter você por aqui!</p>
            <h1>Juntos, somos <br> mais fortes!</h1>
            <div class="inputs">
                <input type="text" placeholder="Nome de usuário">
                <input type="password" placeholder="Senha">
            </div>
            <button class="btnEntrar">Entrar</button>
            <p class="ouEntrar">ou entrar com</p>
            <div class="apps">
                <div class="icone">
                    <img src="src/img/Google.png" alt="icone google">
                </div>
                <div class="icone">
                    <img src="src/img/apple.png" alt="icone apple">
                </div>
                <div class="icone">
                    <img src="src/img/Facebook.png" alt="icone facebook">
                </div>
            </div>
            <p class="ouEntrar">Não possui conta? <span>Cadastre-se aqui</span></p>
        </div>

    </main>

</body>

</html>
